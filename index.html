<!DOCTYPE html>
<html>
<head>
	<title>Shopping List</title>
  <script src="https://kit.fontawesome.com/3ee8568def.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <!DOCTYPE html>
  <html>
  <head>
    <title>Javascript + DOM</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div class="container">
      <h1>Shopping List</h1>
      <p id="first">Get it done today</p>
        <div class="userInput">
          <input id="userinput" type="text" placeholder="Add Anything" class="border">
          <button id="enter" class="bored-2"><i class="fas fa-check"></i></button>
          <div class="line"></div>
        </div>
      <ul id=list>
        <div class="wrapper">
          <li class="taskClass">Notebook</li>
          <button class="delClass">Delete</button>
        </div>
        <div class="wrapper">
          <li class="taskClass">Jello</li>
          <button class="delClass">Delete</button>
        </div>
        <div class="wrapper">
          <li class="taskClass">Spinach</li>
          <button class="delClass">Delete</button>
        </div>
        <div class="wrapper">
          <li class="taskClass">Rice</li>
          <button class="delClass">Delete</button>
        </div>
        <div class="wrapper">
          <li class="taskClass">Birthday Cake</li>
          <button class="delClass">Delete</button>
        </div>
        <div class="wrapper">
          <li class="taskClass">Candles</li>
          <button class="delClass">Delete</button>
        </div>
    </div>
    </ul>
    <script type="text/javascript" src="script.js"></script>
  </body>
  </html>
</body>
</html>
